spring.application.name=user-service
server.port=3005

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://:3306/maveric_bank_app?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=123456


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

eureka.client.service-url.defaultZone= http://localhost:8761/eureka/
info.app.name= Eureka client
info.app.description= This is a Eureka Server - a spring boot application
info.app.version= 1.0.0
spring.jpa.defer-datasource-initialization=true
eureka.client.instance.preferIpAddress = true








